<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuackAlias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #aliasContainer {
            margin: 20px 0;
            font-size: 1.2em;
            color: #007BFF;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .notification {
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Alias Generator</h1>
        <button id="generateAliasBtn">Generate Alias</button>
        <div id="aliasContainer"></div>
        <h2>History</h2>
        <ul id="aliasHistory"></ul>
    </div>
    <div class="notification" id="notification">Email copied to clipboard!</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateAliasBtn = document.getElementById('generateAliasBtn');
            const aliasContainer = document.getElementById('aliasContainer');
            const aliasHistory = document.getElementById('aliasHistory');
            const notification = document.getElementById('notification');

            generateAliasBtn.addEventListener('click', async function() {
                try {
                    const alias = await generateAlias();
                    const aliasWithDomain = `${alias}@duck.com`;
                    aliasContainer.textContent = aliasWithDomain;
                    addToHistory(aliasWithDomain);
                } catch (error) {
                    aliasContainer.textContent = 'Error generating alias';
                    console.error('Error:', error);
                }
            });

            aliasContainer.addEventListener('click', function() {
                copyToClipboard(aliasContainer.textContent);
                showNotification();
            });

            async function generateAlias() {
                try {
                    const response = await fetch('http://localhost:3001/api/generate-alias', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();
                    console.log('Generated Alias Data:', data);

                    if (!response.ok) {
                        throw new Error(`Error: ${data.message || response.statusText}`);
                    }

                    return data.address;

                } catch (error) {
                    console.error('Error generating alias:', error);
                    throw error;
                }
            }

            function addToHistory(alias) {
                const li = document.createElement('li');
                li.innerHTML = `<span>${alias}</span> <button class="delete-btn">Delete</button>`;
                aliasHistory.appendChild(li);

                // Add event listener for copy and delete
                li.querySelector('span').addEventListener('click', function() {
                    copyToClipboard(alias);
                    showNotification();
                });

                li.querySelector('.delete-btn').addEventListener('click', function() {
                    deleteFromHistory(alias);
                    aliasHistory.removeChild(li);
                });

                // Save to localStorage
                let history = JSON.parse(localStorage.getItem('aliasHistory')) || [];
                history.push(alias);
                localStorage.setItem('aliasHistory', JSON.stringify(history));
            }

            function loadHistory() {
                let history = JSON.parse(localStorage.getItem('aliasHistory')) || [];
                history.forEach(alias => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${alias}</span> <button class="delete-btn">Delete</button>`;
                    aliasHistory.appendChild(li);

                    // Add event listener for copy and delete
                    li.querySelector('span').addEventListener('click', function() {
                        copyToClipboard(alias);
                        showNotification();
                    });

                    li.querySelector('.delete-btn').addEventListener('click', function() {
                        deleteFromHistory(alias);
                        aliasHistory.removeChild(li);
                    });
                });
            }

            function copyToClipboard(text) {
                const tempInput = document.createElement('input');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
            }

            function showNotification() {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }

            function deleteFromHistory(alias) {
                let history = JSON.parse(localStorage.getItem('aliasHistory')) || [];
                history = history.filter(item => item !== alias);
                localStorage.setItem('aliasHistory', JSON.stringify(history));
            }
            loadHistory();
        });
    </script>
</body>
</html>
